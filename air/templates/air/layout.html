{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>{% block title %}Air State{% endblock %}</title>
</head>
<body>
    <div class="container py-5">
        <div class="d-flex flex-rows justify-content-between">
            <div>
                <h1>Air State</h1>
            </div>
            <div class="p-2">
            {% if username %}
                <a class="text-secondary text-decoration-none" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="text-secondary text-decoration-none" href="{% url 'login' %}">Login</a>
                <a class="text-secondary text-decoration-none" href="{% url 'register' %}">Register</a>
            {% endif %}
            </div>
        </div>
        {% block body %}
        {% endblock %}
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
